<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onClick = "reload()" class="image-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/1759/1759492.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">science</li>
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('finance')">finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">sports</li>

            </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g Science" id="search-input">

            </div>
        </div>
    </nav>


    <main>
<div class="cards-container container flex" id="cards-container">
   
</div>

        <div class="card">
            <div class="card-header">
                <img src="https:/via.placeholder.com/400x200" id="news-img" alt="News Image">
            </div>

                <h3 id="news-title">this is the title</h3>
